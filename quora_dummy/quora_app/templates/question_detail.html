<h2>{{ question.title }}</h2>
<p>{{ question.body }}</p>

<h3>Answers</h3>
<ul>
  {% for answer in answers %}
    <li>{{ answer.body }} - {{ answer.user.username }} 
        <a href="{% url 'like_answer' answer.id %}">Like ({{ answer.like_set.count }})</a>
    </li>
  {% endfor %}
</ul>

<h3>Your Answer</h3>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
